<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>サンプル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
      <script src="html5shiv-printshiv.js"></script>
      <script src="respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 8]>
    <![endif]-->

    <style>
      /* メニュー */
      .menu {
        padding: 20px;
        background-color: #dfe3e8;
      }
      .menu ul,
      .menu ol {
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1.4;
        list-style: none;
      }
      .menu li a {
        display: block;
        padding: 10px;
        color: #000;
        text-decoration: none;
      }
      .menu li a:hover {
        background-color: #eee;
      }
      .menu li {
        float: left;
        *clear: right;
        width: 25%;
        text-align: center;
      }
      .menu ul:after,
      .menu ol:after {
        content: "";
        display: block;
        clear: both;
      }
      .menu ul,
      .menu ol { *zoom: 1; }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">お知らせ</a></li>
        <li><a href="#">お問い合わせ</a></li>
        <li><a href="#">ブログ</a></li>
      </ul>
    </div>
  </body>
</html>
